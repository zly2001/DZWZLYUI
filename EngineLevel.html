<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>技工星级</title>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>
	<style type="text/css">
		.el-table .warning-row {
			background: oldlace;
		}
		
		.el-table .success-row {
			background: #f0f9eb;
		}
	</style>

	<body>

		<script src="//unpkg.com/vue/dist/vue.js"></script>
		<script src="//unpkg.com/element-ui@2.14.1/lib/index.js"></script>
		<div id="app">
			<el-input placeholder="请输入内容" v-model="input" clearable>
			</el-input>

			<el-row>
				<el-button icon="el-icon-search" circle></el-button>
				<el-button type="primary" icon="el-icon-edit" circle></el-button>
				<el-button type="success" icon="el-icon-check" circle></el-button>
				<el-button type="info" icon="el-icon-message" circle></el-button>
				<el-button type="warning" icon="el-icon-star-off" circle></el-button>
				<el-button type="danger" icon="el-icon-delete" circle></el-button>
			</el-row>

			<template>
				<el-table :data="tableData" style="width: 100%" :row-class-name="tableRowClassName">
					<el-table-column prop="LevelNo" label="星级编号" width="180">
					</el-table-column>
					<el-table-column prop="LevelName" label="星级名称" width="180">
					</el-table-column>
					<el-table-column prop="DisCount" label="提成权重">
					</el-table-column>
				</el-table>
			</template>
		</div>

	</body>
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript" src="js/axios.min.js"></script>
	<script type="text/javascript" src="js/axios_cfg.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script>
		var Main = {
			methods: {
				tableRowClassName({
					row,
					rowIndex
				}) {
					if(rowIndex === 1) {
						return 'warning-row';
					} else if(rowIndex === 3) {
						return 'success-row';
					}
					return '';
				}
			},
			data() {
				return {
					tableData: [{
						LevelNo: '1',
						LevelName: '张三',
						DisCount: '12',
					}, {
						LevelNo: '2',
						LevelName: '李四',
						DisCount: '13',
					}, {
						LevelNo: '3',
						LevelName: '王五',
						DisCount: '14',
					}, {
						LevelNo: '4',
						LevelName: '赵六',
						DisCount: '15',
					}]
				}
			}
		}
		var Ctor = Vue.extend(Main)
		new Ctor().$mount('#app')
	</script>

</html>
